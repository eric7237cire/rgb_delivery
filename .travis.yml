matrix:
  include:
    - language: rust
      cache: cargo

      before_install:
        - cd rgb-solver

      # https://github.com/rustwasm/wasm-pack-template/blob/master/.travis.yml
      before_script:

        #- rustup target add wasm32-unknown-unknown
        #- curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh -s -- -f

      script:
        #- cargo build --verbose --all
        - cargo test --target x86_64-unknown-linux-gnu --lib --verbose --all

        # - wasm-pack build

    - language: node_js

      node_js:
        - "9"
      dist: trusty
      before_script:
        - npm install -g @angular/cli
      script:
        - cd web_worker
        - npm install
        - ./node_modules/.bin/webpack
        - cp -r ./dist/* ../grid-editor/src/assets
        - cp ./worker/interface_types.ts ../grid-editor/src/app/typings/worker.ts
        - cd ../grid-editor
        - npm install
        - ng build --prod --base-href https://eric7237cire.github.io/rgb_delivery/

      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        # from root
        local_dir: grid-editor/dist/grid-editor
        on:
          all_branches: true
